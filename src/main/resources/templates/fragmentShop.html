<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, admin-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark"  style="background-color: #000!important">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" href="#">
                <img th:src="@{/images/img.png}"  src="../static/images/img.png" width="auto" height="70" class="d-inline-block align-top" alt=""/>
            </a>
            <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" th:action="@{/user/shop/search-product/{page}(page=1)}" method="get">
                        <div class="input-group">
                            <input type="text" name="key" class="form-control bg-light border-1 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-light" type="submit">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-light" th:href="@{/user/home}" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-light" th:href="@{/user/shop/1}" href="#">Shop</a>
                    </li>
                    <li class="nav-item dropdown">
                        <select id="" class="select picker text-light show-tick form-control border-dark" data-placeholder="Sign In" onchange="location = this.value;" style="background: #000000!important;">
                            <option selected th:text="${session.username != null} ? ${session.username} : 'Authentication'"></option>
                            <option th:if = "${session.username == null}" value="http://localhost:8082/login">Đăng nhập</option>
                            <option th:if="${session.username != null}" value="http://localhost:8082/user/my-account">Tài khoản của tôi</option>
                            <option th:if="${session.username != null}" value="http://localhost:8082/user/order-history">Đơn mua</option>
                            <option th:if = "${session.username != null}" value="http://localhost:8082/logout">Đăng xuất</option>
                            <option th:if = "${session.username == null}" value="http://localhost:8020/register" >Đăng ký</option>
                        </select>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-light" th:href="@{/user/cart}" href="#">
                            <img th:src="@{/images/cart.png}"  src="../static/images/cart.png" width="auto" height="35" class="d-inline-block align-top pb-2" alt=""/>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <span class="nav-link text-light"></span>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer">
    <div class="footer-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="footer-top-box">
                        <h3>Business Time</h3>
                        <ul class="list-time">
                            <li>Monday - Sunday: 06.00am to 10.00pm</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="footer-top-box">
                        <h3>Contact Us</h3>
                        <ul class="list-time">
                            <li><i class="fas fa-phone-square"></i> Phone number: +84967631186</li>
                            <li><i class="fas fa-envelope"></i> Email: abc@gmail.com</li>
                            <li><i class="fas fa-map-marker-alt"></i> Address: So 1, To Hien Thanh, Phuc La, Ha Dong</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="footer-top-box">
                        <h3>Social Media</h3>
                        <p>Come with Green Bakery - Only Fresh </p>
                        <ul>
                            <li><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fab fa-google-plus" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fa fa-rss" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fab fa-pinterest-p" aria-hidden="true"></i></a></li>
                            <li><a href="#"><i class="fab fa-whatsapp" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
            <script th:src="@{/js/popper.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <!-- ALL PLUGINS -->
            <script th:src="@{/js/jquery.superslides.min.js}"></script>
            <script th:src="@{/js/bootstrap-select.js}"></script>
            <script th:src="@{/js/inewsticker.js}"></script>
            <script th:src="@{/js/bootsnav.js.}"></script>
            <script th:src="@{/js/images-loded.min.js}"></script>
            <script th:src="@{/js/isotope.min.js}"></script>
            <script th:src="@{/js/owl.carousel.min.js}"></script>
            <script th:src="@{/js/baguetteBox.min.js}"></script>
            <script th:src="@{/js/form-validator.min.js}"></script>
            <script th:src="@{/js/contact-form-script.js}"></script>`
        </div>
    </div>
</footer>

<div th:fragment="script">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
