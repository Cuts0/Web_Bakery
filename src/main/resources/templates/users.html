<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="container">

    <a th:href="@{/admin/users/add}" style="margin: 20px 0" class="btn btn-primary">Add Account</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Username</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Role</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="admin, iStat : ${users}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${admin.username}"></td>
            <td th:text="${admin.firstName} + ' ' + ${admin.lastName}"></td>
            <td th:text="${admin.address}"></td>
            <td th:text="${admin.phone}"></td>
            <td th:text="${admin.getRoles()}"></td>
<!--            <td>-->
<!--                <span th:each="roleName, iterStat : ${admin.roles}"-->
<!--                      th:text="${roleName}" th:if="${!iterStat.last}">, </span>-->
<!--            </td>-->

            <td><a href="" th:href="@{/admin/users/delete/{id}(id=${admin.id})}" class="btn btn-danger">Delete</a></td>
            <td><a href="" th:href="@{/admin/users/update/{id}(id=${admin.id})}" class="btn btn-warning">Update</a></td>

        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments :: script">
</div>

</body>
</html>
