<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="container">
    <h3>Account Infor</h3>
    <form th:action="@{/new-user}" method="post" th:object="${userDto}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">

                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="text" class="form-control" required th:field="*{username}" name="email" id="email"
                           placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" required th:field="*{password}" name="password" id="password"
                           placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" required th:field="*{firstName}" name="firstName" id="firstName"
                           placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" required th:field="*{lastName}" name="lastName" id="lastName"
                           placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" required th:field="*{address}" name="address" id="address"
                           placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" required th:field="*{phone}" name="phone" id="phone"
                           placeholder="Enter Phone">
                </div>
            </div>

            <div class="col-sm-5">
                <p>Roles</p>
                    <select class="form-select" aria-label="Default select example" th:field="*{roleIds}">
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.name}"
                        ></option>
                    </select>
<!--                <ul>-->
<!--                    <li th:each="role : ${roles}">-->
<!--                        <div>-->
<!--                            <input type="checkbox" th:field="*{roleIds}" th:value="${role.id}">-->
<!--                            <label th:text="${role.name}"></label>-->
<!--                        </div>-->
<!--                    </li>-->
<!--                </ul>-->
                <button type="submit" class="btn btn-primary">Add</button>
<!--                <button type="button" class="btn btn-danger" href="#">Cancel</button>-->
            </div>

        </div>
    </form>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>
</html>
