<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: header">
</div>

<div class="container">

<!--    <div th:if = "${success}" class="text-center alert alert-success" id="success">-->
<!--        <p th:text="${success}"></p>-->
<!--    </div>-->
<!--    <div th:if = "${failed}" class="text-center alert alert-danger" id="failed">-->
<!--        <p th:text="${failed}"></p>-->
<!--    </div>-->
    <div th:if="${size == 0}">Not order</div>
    <table class="table" th:if="${size > 0}">
        <thead class="thead-light">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Order Date</th>
            <th scope="col">Total Price</th>
            <th scope="col">Customer</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="order, iStat : ${orders}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${order.formatDate(order.createDate)}"></td>
            <td th:text="${order.formatPrice(order.totalPrice)}"></td>
            <td th:text="${order.customer.username}"></td>
            <td th:text="${order.status}"></td>

            <td><a href="" th:href="@{/admin/order/detail/{id}(id=${order.id})}" class="btn btn-success">Update</a></td>
            <td><a href="" th:href="@{/admin/order/delete/{id}(id=${order.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>


<div th:replace="fragmentShop :: script"></div>
</body>
</html>
