<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: header">
</div>

<div class="container">

    <a th:href="@{/admin/categories/add}" style="margin: 20px 0" class="btn btn-primary">Thêm danh mục</a>
    <div th:if = "${success}" class="text-center alert alert-success" id="success">
        <p th:text="${success}"></p>
    </div>
    <div th:if = "${failed}" class="text-center alert alert-danger" id="failed">
        <p th:text="${failed}"></p>
    </div>
    <div th:if="${size == 0}">Không có dữ liệu</div>
    <table class="table" th:if="${size > 0}">
        <thead class="thead-light">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Tên danh mục</th>
            <th scope="col">Mã danh mục</th>
            <th scope="col">Xóa</th>
            <th scope="col">Cập nhật</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="category, iStat : ${categories}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${category.name}"></td>
            <td th:text="${category.code}"></td>

            <td><a href="" th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">Xóa</a></td>
            <td><a href="" th:href="@{/admin/categories/update/{id}(id=${category.id})}" class="btn btn-warning">Cập nhật</a></td>

        </tr>
        </tbody>
    </table>
</div>


<script>
    setTimeout(function(){
        var successMessage = document.getElementById('success');
        if(successMessage){
            successMessage.style.display = 'none';
        }
        var failedMessage = document.getElementById('failed');
        if(failedMessage){
            failedMessage.style.display = 'none';
        }
    }, 1500);
</script>
<div th:replace="fragments :: script"></div>
</body>
</html>
